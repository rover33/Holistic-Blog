

<div class="main-content-container fadeIn">
   
    <!-- 1   -->
    <h1 routerLink="/">Holistic</h1>
    
    <!-- 2 -->
    <div class="login-cart-container">
        <button mat-button *ngIf="!isLoggedIn" routerLink="/register">Register</button>
                                        
        <button mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</button> 

        <button mat-button *ngIf="isLoggedIn" routerLink="#" >{{loggedInUser}}</button>

        <button mat-button *ngIf="isLoggedIn" (click)="onLogoutClick()">Logout</button>

        <a routerLink="/checkout"><img src="assets/images/cart.svg" alt="cart"></a>
    </div>
    

   
    <flash-messages></flash-messages>
    
    
    
    <!-- 3 -->
    <div *ngIf="showBanner()" class="main-links-container">
        <button mat-button routerLink="/blogs">Blog</button>
        <button mat-button routerLink="/products">Shop</button>
        <button mat-button routerLink="/about">About Us</button>
    </div>
</div>

<div *ngIf="showBanner()" class="jumbotron fadeIn">
    <div class="jumbo-image"></div>
</div>



<router-outlet></router-outlet>



<div class="footer">

    <p>&copy; 2018 Holistic</p>

    <p id="disclaimer">Disclaimer: This website is for presentation purposes only. No profit is made from this website.</p>
     
    <div *ngIf="admin"class="admin-container">
        <button mat-button *ngIf="admin" routerLink="/product/edit">Admin Functions</button>
    </div>
        

</div>
