<div *ngIf="singleBlog" class="parent-container">


<mat-card id="single-blog-container">
  <!-- <button id="back-btn" mat-button (click)="backClicked()">Back</button> -->
  
  <div class="blog-header">
    <h1 class="blog-title">{{singleBlog.blogTitle}}</h1>
    <div class="blog-user-info">
      <div class="user-avatar">
        <img src="../assets/images/user-profile.svg" alt="user">
      </div>
      <p class="blog-date">{{singleBlog.date}} By {{singleBlog.author}}</p>
    </div>
  </div>

  <div class="blog-body">
    <p>
      {{singleBlog.blogBody}}
    </p>
  </div>

  <!-- <div class="back-btn-container"> -->
    <button id="back-btn" mat-button (click)="backClicked()">Back</button>
